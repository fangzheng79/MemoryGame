<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>记忆挑战</h1>
        </header>

        <section class="score-panel">

            <span class ="timer">0:00</span>       <!--New 'timer' element-->

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            </ul>
            
            <span class="moves">0</span>次尝试       <!--Initializing value of 'moves' as 0-->

                           
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            
        </ul>

        <div id="myModal" class="modal hide">           <!--New class for modal-->

            <div class="modal-details">

                    <div class="modal-header">
                        <h2>恭喜!</h2>
                    </div>

                    <div class="modal-body">
                        <span>成功了!</span>
                        <span class="modal-duration">用时=</span>
                        <span class="modal-stars">评级=</span>
                        <span class="modal-moves">次数=</span>
                    </div>

                    <div class="modal-footer">
                        <button class="modal-button modal-replay">再来一次</button>
                    </div>
                    
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
